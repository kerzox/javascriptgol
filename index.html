<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main/styles/styles.css">

	<title>gameoflife</title>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
	<script src="main/sketch.js"></script>
	<script src="main/cell.js"></script>
	<script src="main/game.js"></script>
	<script src="main/options.js"></script>
</head>
<body>
	<div class="container p-5" style="background-color: #E76F51">
		<div class="row">
		  <div class="col-3">
			<div class="menu p-2">
				<div class="row">
					<div class="container p-3">
						<span>Neighbourhood type</span> 
						<hr class="solid background_white">
						<div class="row">
							<div class="col">
								<div id="moore">Moore</div>
								<div id="von">Vonneumann</div>
							</div>
						</div>
						<br>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="container p-3">
						<span>Neighbourhood Order</span>
						<hr class="solid background_white">
						<div class="row">
							<div class="col-12">
								<div id="orderslider"></div>
							</div>
							<div class="col">
								<span>Current Order: </span><span id="ordernum">1</span>
							</div>
						</div>
						<br>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="container p-3">
						<span>Rules</span>
						<hr class="solid background_white">
						<div class="row">
							<div class="col-12">
								<input type="checkbox" id="centerCheck"> <span>Count the center as a neighour</span>
							</div>
							<div class="col">
								
							</div>
						</div>
						<br>
						<span>Survival neighbours</span>
						<div class="row">
							<div class="col">
								<div id="survivalInput"></div>
							</div>
						</div>
						<span>Birth neighbours</span>
						<div class="row">
							<div class="col">
								<div id="birthInput"></div>
							</div>
						</div>
						<br>
					</div>
				</div>
			</div>
		  </div>
		  <div class="col-9">
			<div id="word">
				<div id="gol"></div>
			</div>
		  </div>
		</div>
	  </div>
</body>
</html>
